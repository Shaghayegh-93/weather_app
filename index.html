<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;1,100;1,200;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f90dc0613f.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container gx-0 border rounded-2 my-5">
      <div class="row mainHeader">
        <div id="headerTitle" class="col-6">
          <h1>Weather forecast</h1>
          <small>Saturday 21st February 2022</small>
        </div>

        <form class="mt-2 col-5">
          <input
            type="text"
            class="form-control"
            placeholder="Search city here"
            aria-label="Search city here"
            id="form-Input"
          />
          <button id="inputButton" type="submit">
            <i class="fa-solid fa-magnifying-glass searchIcon"></i>
          </button>
        </form>
        <div class="col-1" id="locationButton">
          <button id="location" type="submit">
            <i class="fa-solid fa-location-crosshairs"></i>
          </button>
        </div>
      </div>
      <div class="row detailWrapper">
        <div class="col-6">
          <h2 id="city" class="detailCity">City</h2>
          <h3 id="temp">2</h3>
        </div>

        <i class="fa-regular fa-sun detailIcon col-4"></i>
        <p class="detailInfo col-2">
          cloudy <br />Humidity:76% <br />Wind: 4km/h
        </p>
      </div>
      <div class="daysForecast">
        <p>6 days forecast</p>
        <ul class="row">
          <li class="col-2">
            <h5>Sun</h5>
            <span>cloudy</span>
            <span>tem</span>
            <i class="fa-solid fa-cloud"></i>
          </li>
          <li class="col-2">
            <h5>Mon</h5>
            <span>cloudy</span>
            <span>tem</span>
            <i class="fa-solid fa-cloud"></i>
          </li>
          <li class="col-2">
            <h5>Tue</h5>
            <span>cloudy</span>
            <span>tem</span>
            <i class="fa-solid fa-cloud"></i>
          </li>
          <li class="col-2">
            <h5>Wed</h5>
            <span>cloudy</span>
            <span>tem</span>
            <i class="fa-solid fa-cloud"></i>
          </li>
          <li class="col-2">
            <h5>Thu</h5>
            <span>cloudy</span>
            <span>tem</span>
            <i class="fa-solid fa-cloud"></i>
          </li>
          <li class="col-2">
            <h5>Fri</h5>
            <span>cloudy</span>
            <span>tem</span>
            <i class="fa-solid fa-cloud"></i>
          </li>
        </ul>
      </div>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
